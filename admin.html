<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudioFlyout – Admin</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- NAV -->
  <nav class="navbar glass">
    <h1><span>Studio</span>Flyout</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="admin.html" class="active">Admin</a></li>
    </ul>
  </nav>

  <!-- Admin Panel -->
  <section class="hero fade-in">
    <h2>Admin Panel</h2>
    <p>Only for StudioFlyout admins</p>

    <!-- Password Protection -->
    <div id="password-area">
      <input type="password" id="admin-pass" placeholder="Enter password..." />
      <button onclick="checkPassword()">Login</button>
    </div>

    <!-- Actual Admin Content -->
    <div id="admin-panel" style="display:none; margin-top: 40px;">

      <h3>Update Prices</h3>
      <input type="text" id="new-video-price" placeholder="New Video Price (e.g. ₹999)" />
      <input type="text" id="new-thumb-price" placeholder="New Thumbnail Price" />
      <input type="text" id="new-brand-price" placeholder="New Branding Kit Price" />
      <button onclick="savePrices()">Save Prices</button>

      <hr style="margin: 30px 0;"/>

      <h3>Add Work to Portfolio</h3>
      <input type="text" id="media-url" placeholder="Paste image or video URL here" />
      <select id="media-type">
        <option value="image">Image</option>
        <option value="video">Video</option>
      </select>
      <button onclick="addMedia()">Add to Portfolio</button>

      <div id="admin-status" style="margin-top: 20px; color: #f9b416;"></div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
